{% extends "base.html" %} {% load static %} {% block content %}
<div class="container ">
    <div class="row-md-4 d-flex justify-content-center p-3 ">
        <img class='img-fluid' src={% static 'images/logo.png' %} alt="Logo Marca">
    </div>
    <div class="row text-center my-3">
        <h1><strong>Fazer Login</strong></h1>
    </div>
    <div class="row">
        <form class='px-5' action={% url 'root:login' %} method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3 ">
                <input type="text" name='username' class="form-control " style="background-color: #EEEFEE;" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name='password' class="form-control " style="background-color: #EEEFEE;" id="floatingInput1" placeholder="Password">
                <label for="floatingInput1">Password</label>
            </div>
            <div class="form-floating mb-3 text-end">
                <p>Esqueci minha senha /<strong>Reset</strong></p>
            </div>
            <div class='mb-3'>
                <button type="submit" class="btn rounded-pill form-control p-3 fw-bold " style="background-color: #2EE16A; color:white;">Login</button>
            </div>
            <div class='mb-3'>
                <button type="submit" class="btn btn-outline-success rounded-pill form-control p-3">Criar Conta</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
